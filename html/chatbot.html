<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/chatbot.css">
    <link rel="stylesheet" href="static/css/topbar.css">
    <link rel="stylesheet" href="static/css/docbar.css">
    <link rel="stylesheet" href="static/css/chatbot_placeholder.css">
    <link rel="stylesheet" href="static/css/chat-container.css">
    <!-- <link rel="stylesheet" href="bottom-fixed.css"> -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

</head>


<body>
    <div class="container">
        <div class="topbar"><img src="static/png/topbar.png" class="topbar"></div>
        <!-- 프레임 a -->
        <div class="header">
            <!-- 버튼 -->
            <a href="main.html">
                <img src="static/png/x.png" alt="Close">
            </a>
            <!-- 빈 공간 -->
            <div class="header-space">
                <div class="header-content">
                    <span class="ramy">래미</span>
                    <span class="conversation">와 대화중</span>
                </div>
            </div>
        </div>
        <div class="chat-container">
            <!-- 각 메시지는 message 클래스를 가진 div 요소로 표현됩니다 -->
            <img src="static/png/chatbot_ramy.png" class="ramy-head">

            <div class="message-received">Hello! How are you?</div>
            <div class="message-received">I'm good, thanks for asking!</div>
            <div class="choice-message">
                <div class="choice-box">연간분석</div>
                <div class="choice-box">월간분석</div>
                <div class="choice-box">주간분석</div>
            </div><br>

            


            <!-- 추가 메시지를 계속해서 여기에 추가합니다 -->
        </div>



        <!-- Rectangle1 -->
        <div class="ChatInput-container">

            <textarea name="diaryEntry" class="ChatInput" placeholder="여기에 일기를 적어보세요"></textarea>

            <button class="ButtonSend" id="ButtonSend">
                <!-- Replace 'image-src.png' with your image's source -->
                <img src="static/png/send.png" alt="Send" />
            </button>
        </div>
        <!-- docbar -->
        <div class="docbar"><img src="static/png/docbar.png" class="docbar"></div>




    </div>


    <script src="static/js/chatbot.js"></script>
    <!-- 위의 스크립트는 버튼 작동시험해보려고 넣은 main.html로 가는 스크립트 -->
</body>

</html>
